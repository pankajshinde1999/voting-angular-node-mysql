<div class="container shadow-lg">
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist"></ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-3">
          <p>please fill for sgin up:</p>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="registerName" class="form-control" formControlName="name" />
          <label class="form-label" for="registerName">Name</label>
        </div>
        <div class="form-outline mb-4">
          <input type="text" id="registerUsername" class="form-control" formControlName="username" />
          <label class="form-label" for="registerUsername">Username</label>
        </div>
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" class="form-control" formControlName="email" />
          <label class="form-label" for="registerEmail">Email</label>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" class="form-control" formControlName="password" />
          <label class="form-label" for="registerPassword">Password</label>
        </div>
        <div class="form-outline mb-4">
          <input type="phone" id="registerphone" class="form-control" formControlName="phone" />
          <label class="form-label" for="registerphone">Phone</label>
        </div>
        <div class="row mb-4">
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block col-2">Sign up</button>
          </div>
        </div>
        <div class="text-center">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
